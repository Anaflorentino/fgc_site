<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hero test</title>
  <link rel="stylesheet" href="test.css">
</head>

<body>
  <div id="div1">
    this is a div
  </div>
  <button onclick="toggleExpand()" id="expand">hide</button>

</body>
<script>
  function toggleExpand() {
    let testDiv = document.getElementById("div1");

    if(testDiv.style.display === "none") {
      testDiv.style.display = "block";
    } else {
      testDiv.style.display = "none";
    }
  }
</script>

</html>
